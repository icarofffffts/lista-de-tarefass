<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas - IcaroDev</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
    </header>

    <div class="container">
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Qual a próxima tarefa?">
            <button id="addTaskBtn">Adicionar Tarefa</button>
        </div>
        <div class="task-stats">
            <p><span id="taskCount">0</span> tarefas restantes</p>
            <button id="clearCompletedBtn">Limpar Concluídas</button>
        </div>
        <ul id="taskList" class="task-box">
            <!-- As tarefas serão adicionadas aqui -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
